<div class="login-container">
  <h2>Login</h2>
  <p class="subtitle">Reserved for administrators and organizers</p>

  @if (!isLoading) {
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          required
          [disabled]="isLoading">
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          [disabled]="isLoading">
      </div>

      <button type="submit" [disabled]="isLoading || !username || !password">
        Log in
      </button>
    </form>
  }

  @if (isLoading) {
    <div class="loading">
      Logging in...
    </div>
  }

  @if (errorMessage) {
    <div class="error">
      {{ errorMessage }}
    </div>
  }
</div>
